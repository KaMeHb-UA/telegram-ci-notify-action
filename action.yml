name: 'Telegram CI notify'
description: 'Sends notifications to Telegram chat after successfull or not docker build'

inputs:
  status:
    description: 'Status of previous step'
    required: true
    default: true
  bot-token:
    description: 'Telegram bot token'
    required: true
    default: ''
  chat-id:
    description: 'Chat ID to send notify to'
    required: true
    default: ''
  container-name:
    description: 'Built container name'
    required: true
    default: ''
  container-link:
    description: 'Link to container page'
    required: true
    default: ''
  message-tag:
    description: 'Hashtag in message'
    required: false
    default: 'ci'
  fail-on-status:
    description: 'Whether to fail if previvous step was failed'
    required: false
    default: false
  skip-is-fail:
    description: 'Do threat skip as fail'
    required: false
    default: false
  cancel-is-fail:
    description: 'Do threat cancel as fail'
    required: false
    default: false
runs:
  using: 'docker'
  image: 'Dockerfile'
  args:
    - ${{ inputs.status }}
    - ${{ inputs.bot-token }}
    - ${{ inputs.chat-id }}
    - ${{ inputs.container-name }}
    - ${{ inputs.container-link }}
    - ${{ inputs.message-tag }}
